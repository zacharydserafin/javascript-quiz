<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>My Coding Quiz</title>
</head>
<body>
    <header>
        <div class="container-fluid d-flex">
            <a class="navbar-brand" href="#">Show Highscores</a>
            <div class="ms-auto" id="timer-count">75</div>
        </div>
    </header>

    <main class="container">
        <section class="container text-center" id="start-page">
            <h2 class="mt-5">Coding Quiz Challenge</h2>
            <p>Test your knowledge!</p>
            <button id="start-button">Start Quiz</button>
        </section>

        <section id="feedback">

        </section>

        <section class="row d-flex flex-wrap text-center" id="quiz">

        </section>

        <section class="container text-center mt-5" id="final-score">

        </section>

        <section id="scoreboard">

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
